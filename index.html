<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musico</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Cabin:ital,wght@0,400..700;1,400..700&family=Delicious+Handrawn&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Cabin:ital,wght@0,400..700;1,400..700&family=Delicious+Handrawn&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="player_wrapper">
        <div class="player_inner">
          <div class="favorites-page">
            <p class="intialText">No songs here yet!</p>
          </div>
          <div class="player_front">
            <div class="player-top">
              <button class="player-btn" type="button">
                <i class="fa-solid fa-arrow-left"></i>
              </button>
              <span>Musico App</span>
              <button class="player-btn" type="button" id="showFavorites">
                <i class="fa-solid fa-heart"></i>
              </button>
            </div>
            <div class="player-body">
              <div class="current-song">
                <div class="cover">
                  <span>Marwan Pablo</span> <span>Masra7ya</span>
                </div>
              </div>
              <div class="slider">
                <input
                  type="range"
                  id="volumeSlider"
                  min="0"
                  max="100"
                  value="100"
                />
              </div>
            </div>
            <div class="song-info">
              <div class="song-details">
                <span class="song-name">Marwan Pablo</span>
                <span class="song-artist">Masra7ya</span>
              </div>
              <i class="fa-regular fa-heart" id="favorite"></i>
            </div>
            <div class="song-duration">
              <div class="song-time">
                <div class="song-progress">
                  <audio
                    src="music/Masra7eya Marwan Pablo.mp3"
                    class="audio"
                  ></audio>
                </div>
              </div>
              <div class="time">
                <span>0:00</span>
                <span>0:00</span>
              </div>
            </div>
            <div class="controls">
              <button class="player-btn shuffle-btn" type="button">
                <i class="fa-solid fa-shuffle"></i>
              </button>
              <button class="player-btn prev-btn" type="button">
                <i class="fa-solid fa-backward"></i>
              </button>
              <button class="player-btn play-pause" type="button">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="player-btn next-btn" type="button">
                <i class="fa-solid fa-forward"></i>
              </button>
              <button class="player-btn repeat-btn" type="button">
                <i class="fa-solid fa-repeat"></i>
              </button>
            </div>
            <div class="player-footer">
              <i class="fa-solid fa-music"></i>
              <span>Listen to Musico</span>
              <i class="fa-solid fa-lis"></i>
            </div>
          </div>
          <div class="player_back">
            <h2 id="song-title"></h2>
            <div class="lyrics" id="lyrics"></div>
            <button class="flip-back">Go back to player</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
